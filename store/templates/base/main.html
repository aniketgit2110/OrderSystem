<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Four Square</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">

    <link rel="icon" type="image/png" href="/static/images/logo.png">


    <script type="text/javascript">
      var user = '{{request.user}}'

      function getToken(name){
        var cookieValue = null;
        if(document.cookie && document.cookie !== ''){
          var cookies = document.cookie.split(';');
          for (var i = 0; i< cookies.length; i++){
            var cookie = cookies[i].trim();

            if (cookie.substring(0, name.length+1) === (name + '=') ){
              cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
              break;
            }
          }
        }
        return cookieValue;
      }
      var csrftoken =  getToken('csrftoken');

    </script>

  </head>
<body>

  <nav class= "navbar">
    <a style="color: white; font-size: 1.25rem; text-decoration: none;">Four Square</a>
    
    <div style="flex: 1; display: flex; justify-content: flex-start; align-items: center;">
      <ul style="list-style: none; margin: 0; padding: 0; display: flex; gap: 1rem;">
        <li>
        <!-- Dealer Links -->
        <li>
          <a class="hidden" href="{% url 'store' %}" id="customer-home" style="color: white; text-decoration: none; justify-self:start;">Store</a>
        </li>
        <li>
          <a class="hidden" href="{% url 'myOrders' %}" id="customer-orders" style="color: white; text-decoration: none;justify-self:start;">Orders</a>
        </li>
        
        <!-- Manager Links -->
        <li>
          <a class="hidden" href="{% url 'orders' %}" id="all-orders" style="color: white; text-decoration: none;justify-self:start;">Orders</a>
        </li>
        
        <!-- Admin Links -->
        <li>
          <a class="hidden" href="{% url 'manage' %}" id="manage-users" style="color: white; text-decoration: none;justify-self:start;">Manage</a>
        </li>
        <li>
          <a class="hidden" href="{% url 'admin_orders' %}" id="admin-orders" style="color: white; text-decoration: none;justify-self:start;">Orders</a>
        </li>
      </ul>
    </div>

    <div style="display: flex; align-items: center; gap: 0.5rem;">
      <a href="{% url 'login' %}" id="login" style="background-color: #ffc107; padding: 0.5rem 1rem; color: black; text-decoration: none; border-radius: 0.25rem;">Login</a>
      <a class="hidden" href="{% url 'logout' %}" id="logout" style="background-color: #ffc107; padding: 0.5rem 1rem; color: black; text-decoration: none; border-radius: 0.25rem;" class="hidden">Log Out</a>
    </div>
  </nav>
    
    
    
    <div class="container">
        {% block content%}
        {% endblock content%}
    </div>

    <footer class="container py-5 footer" id="footer">
      <hr>
      <div class="row pt-4">
          <div class="col-12 col-md">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-asterisk" viewBox="0 0 16 16">
                  <path
                      d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z" />
              </svg>
              <small class="d-block mb-3 text-muted">&copy; 2023-2024</small>
          </div>
          <div class="col-6 col-md fs15">
              
          </div>
          
      </div>
  </footer>
  
  

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script type="text/javascript">
    if(user != 'AnonymousUser'){
      document.getElementById('login').classList.add('hidden')
      document.getElementById('logout').classList.remove('hidden')
    }
    if(user == 'AnonymousUser'){
      document.getElementById('customer-home').classList.add('hidden')
      document.getElementById('customer-orders').classList.add('hidden')
      document.getElementById('all-orders').classList.add('hidden')
      document.getElementById('manage-users').classList.add('hidden')
      document.getElementById('admin-orders').classList.add('hidden')
      document.getElementById('footer').classList.add('hidden')
    }
    

  </script>
</body>
</html>
